<!-- A program to create and implement modules and controllers in AngularJS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="MyApp">
    <div ng-controller="myCtrl">
        <h1>{{props.name}}</h1>
        <p>{{props.subject}}</p>
        
        <label for="fname">First Name: </label>
        <input type="text" name="fname" ng-model="fname">

        <br><br>
        
        <label for="fname">Last Name: </label>
        <input type="text" name="lname" ng-model="lname">
        
        <p ng-show="fname !== undefined && lname !== undefined">
            Hello {{displayName()}}
        </p>
    </div>

    <script type="text/javascript">
        let app = angular.module("MyApp", []);
        app.controller('myCtrl', ($scope) => {
            $scope.props = {
                name: "MD COLLEGE",
                subject: "Angular Controllers"
            };

            $scope.displayName = () => {
                return $scope.fname + " " + $scope.lname;
            }
        });
    </script>
</body>
</html>
